---
- name: Add Terminator PPA
  apt_repository:
    repo: '{{ terminator_ppa_name }}'
    state: present
    update_cache: yes

- name: Install Terminator
  apt:
    name: terminator
    state: latest
    update_cache: yes

- name: Ensure Terminator config directory exist
  file:
    path: ~/.config/terminator
    state: directory
  become: no

- name: Copy Terminator config
  copy:
    src: config
    dest: ~/.config/terminator/config
  become: no
